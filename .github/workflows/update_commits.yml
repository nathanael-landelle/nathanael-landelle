# This is a basic workflow to help you get started with Actions
name: Update Commits Badge

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-commits:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Count commits
        run: |
          COMMITS=$(git rev-list --count HEAD)
          echo "COMMITS=$COMMITS" >> $GITHUB_ENV

      - name: Generate badge
        run: |
          BADGE="![Commits](https://img.shields.io/badge/Commits-${COMMITS}-blue?style=for-the-badge)"
          echo "BADGE=$BADGE" >> $GITHUB_ENV
          sed -i "s|<!-- COMMITS_BADGE -->|$BADGE|" README.md

      - name: Commit and push
        run: |
          git config --local user.email "nathanael-landelle@users.noreply.github.com"
          git config --local user.name "NathanaÃ«l - GitHub Action"
          git add README.md
          git commit -m "Update commits badge" || echo "No changes to commit"
          git push
